<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logoPara">Weather</p>
      <div class="input">
        <input type="text" id="weatherInput" placeholder="Enter city name"/>
        <button id="weatherBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <div class="row">
      <h1 id="city_name">N/A</h1>
      <div class="innerRow1">
        <div class="row1">
          <i class="fa-solid fa-temperature-low"></i>
          <p class="para1">Temperature</p>
          <p class="para2">
            <span id="temp">N/A</span> 째</p>
        </div>
        <div class="row1">
          <i class="fa-solid fa-temperature-arrow-up"></i>
          <p class="para1">Temperature (Max.)</p>
          <p class="para2">
            <span id="temp_max">N/A</span> 째</p>
        </div>
        <div class="row1">
          <i class="fa-solid fa-temperature-arrow-down"></i>
          <p class="para1">Temperature (Min.)</p>
          <p class="para2">
            <span id="temp_min">N/A</span> 째</p>
        </div>
      </div>
      <div class="innerRow">
        <div class="col1">
          <div class="aqiCont">
            <div class="aqiHeading">
              <p class="para1">Air quality Index level</p>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
            <p class="para2">
             <span id="aqi_Condition">N/A</span>, Level <span id="aqi_Index">N/A</span>
            </p>
            <div class="aqIndex" id="aq_level">
              <img src="/aqiIcon.png" alt="">
            </div>
          </div>
          <div class="sunTime">
            <div class="row1">
              <div class="icon">
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-sun"></i>
              </div>
              <p class="para1">Sunrise</p>
              <p class="para2" id="sunrise">N/A</p>
            </div>
            <div class="row1">
              <div class="icon">
                <i class="fa-solid fa-arrow-down"></i>
                <i class="fa-solid fa-sun"></i>
              </div>
              <p class="para1">Sunset</p>
              <p class="para2" id="sunset">N/A</p>
            </div>
          </div>
        </div>
        <div class="col2">
          <div class="row1">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <p class="para1">Feels like</p>
            <p class="para2">
              <span id="temp_feel">N/A</span> 째</p>
          </div>
          <div class="row1">
            <i class="fa-solid fa-droplet"></i>
            <p class="para1">Humidity</p>
            <p class="para2">
              <span id="humdity">N/A</span> <span class="para3">%</span></p>
          </div>
          <div class="row1">
            <i class="fa-solid fa-wind"></i>
            <p class="para1">Wind</p>
            <p class="para2">
              <span id="wind">N/A</span> <span class="para3">km/h</span></p>
          </div>
          <div class="row1">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
            <p class="para1">Air pressure</p>
            <p class="para2">
              <span id="pressure">N/A</span> <span class="para3">hPa</span></p>
          </div>
          <div class="row1">
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="para1">Cloudiness</p>
            <p class="para2">
              <span id="Cloudiness">N/A</span> <span class="para3">%</span></p>
          </div>
          <div class="row1">
            <i class="fa-solid fa-eye"></i>
            <p class="para1">Visiblity</p>
            <p class="para2"><span id="Visiblity">N/A</span> <span class="para3">km</span></p>
          </div>
        </div>
      </div>
